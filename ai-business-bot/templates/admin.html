<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Satyavardhan</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f4f4f4; }
        select { padding: 4px; }
    </style>
</head>
<body>

<h2>ðŸ“Š Lead Management Panel</h2>
<p>Managed by <b>Satyavardhan</b></p>

<table>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Service</th>
        <th>Status</th>
        <th>Update</th>
    </tr>

    {% for lead in leads %}
    <tr>
        <td>{{ lead[0] }}</td>
        <td>{{ lead[1] }}</td>
        <td>{{ lead[2] }}</td>
        <td>{{ lead[3] }}</td>
        <td>
            <form method="POST" action="/update/{{ loop.index0 }}">
                <select name="status">
                    <option>NEW</option>
                    <option>HOT</option>
                    <option>CLOSED</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
